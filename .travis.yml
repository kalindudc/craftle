
os: 
  - linux
dist: trusty

language: java
jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -f  $HOME/.gradle/caches/minecraft/deobfedDeps/providedDummy.jar
  - rm -f  $HOME/.gradle/caches/minecraft/deobfedDeps/compileDummy.jar
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install: chmod +x gradlew
script:
  - ./gradlew check
  - ./gradlew test

notifications:
  email: false

deploy:
  skip_cleanup: true
  - provider: script
    script: 
        - ./gradlew build
    on:
        all_branches: true
        condition: $TRAVIS_BRANCH =~ ^(1.15.x)$
  - provider: script
    script:
        - ./gradlew build
    on:
        all_branches: true
