os:
  - linux
dist: trusty

language: java
jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -f  $HOME/.gradle/caches/minecraft/deobfedDeps/providedDummy.jar
  - rm -f  $HOME/.gradle/caches/minecraft/deobfedDeps/compileDummy.jar

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install: chmod +x gradlew
script:
  - ./gradlew check
  - ./gradlew test

notifications:
  email: false

deploy:
  # build and generate jars
  - provider: script
    skip_cleanup: true
    script: if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then ./gradlew build; else echo "PR, skip deploy"; fi
    on:
      all_branches: true
      condition: $TRAVIS_BRANCH =~ ^(\d*.\d*.x|travis-tests)$
  # kick off release
  - provider: script
    skip_cleanup: true
    script: if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then ./gradlew deployRelease; else echo "PR, skip deploy"; fi
    on:
      all_branches: true
      condition: $TRAVIS_BRANCH =~ ^(\d*.\d*.x|travis-tests)$